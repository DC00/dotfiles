// Sensitivity

sensitivity ".77"
zoom_sensitivity_ratio_mouse ".65"

// Mouse

m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0" // 1 is default and enables Windows mouse accel
m_yaw "0.022" // default

// Crosshair

cl_crosshairalpha "120"
cl_crosshaircolor "1"
cl_crosshaircolor_b "250"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Alias

alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind n "+jumpthrow"

alias "+ngscore" "+showscores; net_graph 1"
alias "-ngscore" "-showscores; net_graph 0"
bind tab "+ngscore"

// Miscellaneous

mat_setvideomode 1920 1080 0 // 1920x1080 FullScreen
ui_steam_overlay_notification_position "bottomright"
mm_dedicated_search_maxping "100"
gameinstructor_enable "0"
cl_forcepreload "1"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_use_opens_buy_menu "0"
gameinstructor_enable "0"
cl_dm_buyrandomweapons "1"
cl_disablefreezecam "1"
cl_disablehtmlmotd "0" // 0 for altPUG / ESEA
cl_teammate_colors_show "2" // shows teammate colors on minimap
cl_color "0" // change to your preferred color
bind F10 "disconnect"
bind F11 "quit prompt"
bind del "exec autoexec" // manual execution of config
host_writeconfig
echo "autoexec loaded"
